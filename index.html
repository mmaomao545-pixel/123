<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>脐橙下单页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1 { color: #ff6600; }
        .section { margin-bottom: 30px; }
        label { display: block; margin: 8px 0 4px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        .qr {
            width: 200px;
            height: 200px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>脐橙下单页面</h1>

    <div class="section">
        <h2>1. 填写收货信息</h2>
        <label>收货姓名</label>
        <input type="text" placeholder="请输入姓名" />

        <label>联系电话</label>
        <input type="text" placeholder="请输入电话" />

        <label>收货地址</label>
        <input type="text" placeholder="请输入详细地址" />

        <label>选择商品规格</label>
        <select>
            <option value="3kg">3kg 精选脐橙</option>
            <option value="5kg">5kg 家庭装脐橙</option>
            <option value="10kg">10kg 豪华装脐橙</option>
        </select>

        <label>数量</label>
        <input type="number" min="1" value="1" />
    </div>

    <div class="section">
        <h2>2. 价格表（图一示例）</h2>
        <table>
            <tr><th>规格</th><th>价格（元）</th></tr>
            <tr><td>3kg</td><td>39.9</td></tr>
            <tr><td>5kg</td><td>59.9</td></tr>
            <tr><td>10kg</td><td>108</td></tr>
        </table>
    </div>

    <div class="section">
        <h2>3. 支付二维码</h2>
        <div class="qr">在此放支付二维码图片</div>
    </div>

    <div class="section">
        <h2>4. 上传订单号</h2>
        <label>请输入付款后订单号：</label>
        <input type="text" placeholder="请输入订单号" />

        <label>或上传截图：</label>
        <input type="file" />
    </div>

</body>
</html>
